{% extends "base.html" %}
{% block title %}每日销售总额 - 商品库存管理系统{% endblock %}

{% block content %}
<div class="page-header">
    <h2>每日销售总额</h2>
</div>

<div class="card">
    <div class="card-body">
        {% if sales_data %}
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th class="text-center">日期</th>
                        <th class="text-right">销售总额</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in sales_data %}
                    <tr>
                        <td class="text-center">{{ row.sale_date }}</td>
                        <td class="text-right">¥{{ "{:,.2f}".format(row.total_sales) }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        {% else %}
        <div class="alert alert-info">
            没有销售记录数据。
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
