{% extends "base.html" %}
{% block title %}计算期间销售利润 - 商品库存管理系统{% endblock %}

{% block content %}
<div class="page-header">
    <h2>计算期间销售利润</h2>
</div>

<div class="card">
    <div class="card-body">
        <form action="{{ url_for('calculate_period_profit') }}" method="post">
            <div class="form-group row">
                <label for="start_date" class="col-sm-3 col-form-label">开始日期</label>
                <div class="col-sm-9">
                    <input type="date" class="form-control" id="start_date" name="start_date" 
                           value="{{ start_date|default('') }}" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="end_date" class="col-sm-3 col-form-label">结束日期</label>
                <div class="col-sm-9">
                    <input type="date" class="form-control" id="end_date" name="end_date" 
                           value="{{ end_date|default('') }}" required>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-9 offset-sm-3">
                    <button type="submit" class="btn btn-primary">计算</button>
                </div>
            </div>
        </form>

        {% if profit is defined %}
        <div class="alert alert-success mt-4">
            <h4 class="alert-heading">计算结果</h4>
            <p class="mb-0">
                从 {{ start_date }} 到 {{ end_date }} 的销售利润为: 
                <strong>¥{{ "{:,.2f}".format(profit) }}</strong>
            </p>
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
